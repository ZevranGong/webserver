<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
  <h1>So, what troubles you today?</h1>
  <form action="" method="post" name="login">
      {{ form.hidden_tag() }}
      <p>
          {{ form.req(size=80) }}<br>
          {% for error in form.req.errors %}
            <span style="color: red;">[{{ error }}]</span>
          {% endfor %}<br>
      </p>
      <p><input type="submit" value="Fire away"></p>
  </form>
{% endblock %}
